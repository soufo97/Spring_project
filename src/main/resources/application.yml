server:
  port: 9090


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/project
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
  
    database: mysql 
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect 
    
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
      
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
